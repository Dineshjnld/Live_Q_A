    <script>
      // Set initial theme before paint to avoid flicker
      (function(){
        try {
          var saved = localStorage.getItem('theme');
          if (saved === 'light') {
            document.documentElement.classList.add('theme-light');
            document.body && document.body.classList.add('theme-light');
          }
        } catch (e) {}
      })();
    </script>
